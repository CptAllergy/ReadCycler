        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-6">
                    <a class="navbar-title" href="index.html">ReadCycler</a>
                    <!-- Search and Banner Image -->
                    <input type="search" placeholder="Search..." style="margin-left: 50px" class="search-bar">
                    <button type="submit" class="search-button">

                    </button>
                </div>
                <span class="col-lg-6 nav-right">
                    <button class="btn btn-link navbar-item" id="logIn"><i class="fas fa-plus"></i> New

                    <button class="btn btn-link navbar-item" id="signUp"><i class="fas fa-exchange-alt"></i> My
                        Trades</button>
                    <button class="btn btn-link navbar-item" id="signUp"><i class="far fa-bookmark"></i></button>
                    <button class="btn btn-link navbar-item" id="signUp"><i class="fas fa-bell"></i></button>

                </span>
            </div>
        </div>
    </div>
  </div>


  

  <!---Search Bar-->
  <div class="container-fluid">
    <div class="row justify-content-center">
      
      <div class="col-lg-6 large-search-bar">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for..." id="search-input">

          <input type="text" class="form-control" placeholder="Location" id="location-input">

          <select name="genre" id="genre-input" class="form-control">
            <option value="" disabled selected hidden>Genre</option>
            <option value="Romance">Romance</option>
            <option value="Biography">Biography</option>
            <option value="Fiction">Fiction</option>
            <option value="Sci-fi">Sci-fi</option>
          </select>

          <div class="input-group-append input-group-btn">
            <button class="btn btn-secondary" type="button" onclick="searchFunction()">Go!</button>
          </div>
        </div>
      </div>

      
    </div>


    <div class="container-fluid">
      <div class="row justify-content-center">
          <div class="col-lg-3 pull-left bottom-border">
              <div class="align-bottom" id="showing-results-for-search">
                <span id="result-for-search">&nbsp</span>
              </div>
          </div>

          <div class="col-lg-3 bottom-border">
            <div class="row">
              
              <div class="col">
                <div class="float-right">
                  Ordered by:
                </div>
              </div>

              <div class="col auto">
                <select name="sortBy" id="sort-by" class="form-control">
                  <option value="mostRecent" selected >Most Recent</option>
                  <option value="Romance">Most Checked</option>
                  <option value="Biography">Closest</option>
                </select>
              </div>
    
            </div>
          </div>
      </div>

      <div class= "row justify-content-center">
        <div class= "col-lg-6">

          <!-- Start of placeholder code for search result elements -->
          <div class= "row search-result-element">
            
            <div class = "col-lg-2">
              <img class = "search-result-img" src="book_placerholder.jpeg" alt="">
            </div>

            <div class = "col pull-left">
              <div class="row">
                Title
              </div>
              <div class="row">
                Condition
              </div>
              <div class="row">
                Category
              </div>
              <div class="row">
                By
              </div>
              <div class="row">
                Location
              </div>
            </div>

            <div class = "col pull-right">
              <a type="button" href="index.html" class="rc-button">Check Trade</a>
            </div>

          </div>

          <div class= "row search-result-element">

            </div>

            <div class = "col pull-left">
              <div class="row">

              </div>
              <div class="row">
                Condition
              </div>
              <div class="row">
                Category
              </div>
              <div class="row">
                By
              </div>
              <div class="row">
                Location
              </div>
            </div>

            <div class = "col pull-right">
              <a type="button" href="index.html" class="rc-button">Check Trade</a>
            </div>

          </div>

          <!-- End of placeholder code -->



        </div>
      </div>

    </div>

</body>

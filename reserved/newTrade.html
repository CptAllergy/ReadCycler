<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="newTrade.css" />
    <link rel="stylesheet" href="owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<script src="scripts.js"></script>

<body>

    <!-- Navigation Bar -->
    <div w3-include-html="../snippets/navbar.html"></div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2 pull-left">
                <h1 class="newTradeTitle">Creating New Trade</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2 center-text">
                <div class="row">
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="image-placeholder">
                                    <h4>Add Photo</h4>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 center-text">
                                <button type="button" class="createTrade">Create Trade</button>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-4">
                        <input type="text" placeholder="Book Title" class="input-field">
                        <input type="text" placeholder="Author" class="input-field">
                        <input type="text" placeholder="Book Condition" class="input-field">

                        <input type="radio" id="Trade" name="trades" value="Trade" class="radios">
                        <label for="Trade">Trade</label>
                        <input type="radio" id="Offer" name="trades" value="Offer" style="margin-left: 20%"
                            class="radios">
                        <label for="Offer">Offer</label>
                        <div class="row">
                            <div class="col-md-12">
                                <select name="genres" id="genres" class="selectGenre">
                                    <option value="" disabled selected hidden>Genre</option>
                                    <option value="Romance">Romance</option>
                                    <option value="Biography">Biography</option>
                                    <option value="Fiction">Fiction</option>
                                    <option value="Sci-fi">Sci-fi</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-4">
                        <textarea type="text" placeholder="Additional Information"
                            class="input-field-textarea"></textarea>
                        <div class="row">
                            <div class="col-md-10 bookBackText">
                                <label for="Offer">Would you like the book back after the trade?</label>
                            </div>
                            <div class="col-md-2 bookBackCheckbox">
                                <input type="checkbox" id="BookBack" name="BookBack" value="BookBack">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--STYLE -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../owl-carousel/owl.carousel.min.js"></script>
    <script type="text/javascript" src="../scripts.js"></script>
    <script>includeHTML();</script>
    <!--END STYLE-->

</html>

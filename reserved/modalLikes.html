<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="modalLikes.css" />
    <link rel="stylesheet" href="owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

</head>

<script src="scripts.js"></script>

<body>

    <!--  &lt;!&ndash; Navigation Bar &ndash;&gt;-->
    <!--  <div w3-include-html="snippets/navbar.html"></div>-->
    <!-- Navigation Bar -->
    <!--  <div w3-include-html="../snippets/navbar.html"></div>-->
    <div class="container-fluid">
        <div class="row navbar">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-6">
                        <a class="navbar-title" href="initialPage.html">ReadCycler</a>
                        <!-- Search and Banner Image -->
                        <input type="search" placeholder="Search..." id="search-navbar" style="margin-left: 50px"
                            class="search-bar">
                        <button type="submit" class="search-button" id="search-btn-nav">
                            <img src="../assets/search.png">
                        </button>
                    </div>
                    <span class="col-lg-6 nav-right">
                        <a class="btn btn-link navbar-item" href="newTrade.html"><i class="fas fa-plus"></i> New
                            Trade</a>
                        <a class="btn btn-link navbar-item" href="myTrades.html"><i class="fas fa-exchange-alt"></i> My
                            Trades</a>
                        <!--button class="btn btn-link navbar-item"><i class="far fa-bookmark"></i></button-->
                        <button class="btn btn-link navbar-item" id="chatMenuId"><i class="fas fa-bell"></i></button>
                        <button class="btn btn-link navbar-item"><i class="fas fa-comments"></i></button>
                        <a class="btn btn-link navbar-item-img" href="profile.html"><img
                                src="../assets/discord.png" /></a>
                    </span>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2 pull-left">
                <h1 class="myTradesLeft">My Trades</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2 pull-right">
                <a type="button" href="newTrade.html" class="newTradeRight">New Trade</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2 center-text">

                <div class="row tableColumns">
                    <span class="col">Trade ID</span>
                    <span class="col">Book</span>
                    <span class="col">Status</span>
                    <span class="col">With</span>
                    <span class="col">Date</span>
                    <span class="col"></span>
                </div>


                <div x-data="tradeHistory()" class="table-trades">
                    <template x-for="trade in trades">
                        <div class="row trade">
                            <span class="col tradeId" x-text="trade.tradeId"></span>
                            <span class="col book" x-text="trade.book"></span>
                            <span class="col status" x-text="trade.status"></span>
                            <span class="col with" x-text="trade.with"></span>
                            <span class="col date" x-text="trade.date"></span>
                            <span class="col checkbox"><input type="checkbox"></input></span>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>




    <div id="likesModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div style="text-align: right">
                <span class="close">&times;</span>
            </div>
            <div class="center-text">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="modal-title">Show us what you like</h1>
                        <h2 class="modal-text">Select the genres/categories you want to read and get recommended!</h2>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-4 offset-md-2">
                        <input type="checkbox" class="hidden-checkbox " id="bio">
                        <label for="bio">Biography</label>
                    </div>
                    <div class="col-md-4">
                        <input type="checkbox" class="hidden-checkbox " id="act">
                        <label for="act">Action</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 offset-md-2">
                        <input type="checkbox" class="hidden-checkbox " id="cla">
                        <label for="cla">Classic</label>
                    </div>
                    <div class="col-md-4">
                        <input type="checkbox" class="hidden-checkbox " id="sci">
                        <label for="sci">Sci-Fi</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 offset-md-2">
                        <input type="checkbox" class="hidden-checkbox " id="fan">
                        <label for="fan">Fantasy</label>
                    </div>
                    <div class="col-md-4">
                        <input type="checkbox" class="hidden-checkbox " id="hor">
                        <label for="hor">Horror</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 offset-md-2">
                        <input type="checkbox" class="hidden-checkbox " id="rom">
                        <label for="rom">Romance</label>
                    </div>
                    <div class="col-md-4">
                        <input type="checkbox" class="hidden-checkbox " id="com">
                        <label for="com">Comics</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 offset-md-2">
                        <input type="checkbox" class="hidden-checkbox " id="his">
                        <label for="his">History</label>
                    </div>
                    <div class="col-md-4">
                        <input type="checkbox" class="hidden-checkbox " id="poe">
                        <label for="poe">Poetry</label>
                    </div>
                </div>


                <div class="row margin-modal">
                    <div class="col-lg-12">
                        <button class="modal-btn" type="submit">Submit</button>
                    </div>
                </div>
            </div>

        </div>
    </div>


</body>

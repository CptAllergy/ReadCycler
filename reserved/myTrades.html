<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>

    <!-- Navigation Bar -->
    <div class="container-fluid">
        <div class="row navbar">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-6">
                        <a class="navbar-title" href="index.html">ReadCycler</a>
                        <!-- Search and Banner Image -->
                        <input type="search" placeholder="Search..." style="margin-left: 50px" class="search-bar">
                        <button type="submit" class="search-button">
                            <img src="../search.png">
                        </button>
                    </div>
                    <span class="col-lg-6 nav-right">
                        <button class="btn btn-link navbar-item" id="logIn"><i class="fas fa-plus"></i> New
                            Trade</button>
                        <button class="btn btn-link navbar-item" id="signUp"><i class="fas fa-exchange-alt"></i> My
                            Trades</button>
                        <button class="btn btn-link navbar-item" id="signUp"><i class="far fa-bookmark"></i></button>
                        <button class="btn btn-link navbar-item" id="signUp"><i class="fas fa-bell"></i></button>
                        <button class="btn btn-link navbar-item" id="signUp"><i class="fas fa-comments"></i></button>
                        <button class="btn btn-link navbar-item" id="signUp"><img src="../discord.png" /></button>
                    </span>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2 pull-left">
                <h1 class="myTradesLeft">My Trades</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2 pull-right">
                <button type="button" class="newTradeRight">New Trade</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2 center-text">

                <div class="row tableColumns">
                    <span class="col">Trade ID</span>
                    <span class="col">Book</span>
                    <span class="col">Status</span>
                    <span class="col">With</span>
                    <span class="col">Date</span>
                    <span class="col"></span>
                </div>


                <div x-data="tradeHistory()" class="table-trades">
                    <template x-for="trade in trades">
                        <div class="row trade">
                            <span class="col tradeId" x-text="trade.tradeId"></span>
                            <span class="col book" x-text="trade.book"></span>
                            <span class="col status" x-text="trade.status"></span>
                            <span class="col with" x-text="trade.with"></span>
                            <span class="col date" x-text="trade.date"></span>
                            <span class="col checkbox"><input type="checkbox"></input></span>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>






</body>

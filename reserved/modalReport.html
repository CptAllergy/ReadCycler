<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="modalReport.css" />
    <link rel="stylesheet" href="owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<script src="scripts.js"></script>

<body>

    <!-- Navigation Bar -->
    <div w3-include-html="../snippets/navbar.html"></div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2 pull-left">
                <h1 class="myTradesLeft">My Trades</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2 pull-right">
                <a type="button" href="newTrade.html" class="newTradeRight">New Trade</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2 center-text">

                <div class="row tableColumns">
                    <span class="col">Trade ID</span>
                    <span class="col">Book</span>
                    <span class="col">Status</span>
                    <span class="col">With</span>
                    <span class="col">Date</span>
                    <span class="col"></span>
                </div>


                <div x-data="tradeHistory()" class="table-trades">
                    <template x-for="trade in trades">
                        <div class="row trade">
                            <span class="col tradeId" x-text="trade.tradeId"></span>
                            <span class="col book" x-text="trade.book"></span>
                            <span class="col status" x-text="trade.status"></span>
                            <span class="col with" x-text="trade.with"></span>
                            <span class="col date" x-text="trade.date"></span>
                            <span class="col checkbox"><input type="checkbox"></input></span>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>




    <div id="likesModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div style="text-align: right">
                <span class="close">&times;</span>
            </div>
            <div class="center-text">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="modal-title">Report Form</h1>
                        <h2 class="modal-text">Tell us why you are reporting this user</h2>
                    </div>
                </div>


                <div class="row center-text">
                    <div class="col-md-12">
                        <textarea type="text" placeholder="Report Information" class="report-text"></textarea>
                    </div>
                </div>



                <div class="row margin-modal">
                    <div class="col-lg-12">
                        <button class="modal-btn" type="submit">Send Report</button>
                    </div>
                </div>
            </div>

        </div>
    </div>


</body>

<script charset="utf-8">

        const trades = [

                tradeId: "013567",
                book: "A Game of Thrones",
                status: "Accepted",
                with: "Joaquim Barreiros",
                date: "10/11/2020",
            },
            {
                tradeId: "03267",
                book: "Lord of The Rings",
                status: "Pending",
                with: "Carlos Notas",
                date: "08/11/2020",
            },
            {
                tradeId: "023567",
                book: "A Game of Thrones",
                status: "Declined",
                with: "Carlos Notas",
                date: "05/10/2020",
            },
        ];

        // initially set items on localstorage
        const encodedBooks = JSON.stringify(trades);

        // get items from localStorage
        const storedBooks = localStorage.getItem("trades");

        return {
            trades: trades,
        };
    }
</script>

    <script charset="utf-8">
        function tradeHistory() {

            let id = "918d2h";
            let trade;
            for (let i = 0; i < trades.length; i++) {
                if (trades[i].tradeId.valueOf() == id.valueOf()) {
                    trade = trades[i];
                }
            }


            return {
                trade
            }
        }

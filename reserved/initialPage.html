<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>

<!--  &lt;!&ndash; Navigation Bar &ndash;&gt;-->

  <!-- Navigation Bar -->
  <div w3-include-html="../snippets/navbar.html"></div>

  <!-- Search and Banner Image -->
  <div class="banner-img">
    <input type="search" placeholder="Search..." class="search-bar-main">
    <button type="submit" class="search-button-main">
      <img src="../assets/search.png">
    </button>
  </div>

  <!--  <img class="banner-img" src="homepage_banner.png">-->

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="center-text">
          <h1 class="homepage-title">Recommended for you</h1>
          <hr class="hr-recommended">
          <!--          <img src="logo1.png" alt="Logo" class="img-fluid logo-img">-->
        </div>
      </div>
    </div>
    <div class="row title-spacer">
      <div class="col-lg-6 offset-lg-3">
        <div class="carousel-circle">
          <div class="owl-carousel">
            <div> <img src="../assets/book_placerholder.jpeg"> </div>
            <div> <img src="../assets/book_placerholder.jpeg"> </div>
            <div> <img src="../assets/book_placerholder.jpeg"> </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- The Sign up Modal -->
  <div id="signUpModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div style="text-align: right">
        <span class="close">&times;</span>
      </div>
      <div class="center-text">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="modal-title">Sign Up</h1>
            <h2 class="modal-text">Welcome to ReadCycler, Join us by making an account bellow!</h2>
          </div>
        </div>
        <div class="row margin-modal">
          <div class="col-lg-12">
            <input class="modal-input" type="text" name="name" placeholder="Name">
          </div>
        </div>
        <div class="row margin-modal">
          <div class="col-lg-12">
            <input class="modal-input" type="email" name="email" placeholder="Email">
          </div>
        </div>
        <div class="row margin-modal">
          <div class="col-lg-12">
            <input class="modal-input" type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="row margin-modal">
          <div class="col-lg-12">
            <button class="modal-btn" type="submit">Submit</button>
          </div>
        </div>
        <div class="row margin-modal">
          <div class="col-lg-12">
            <a href="#" class="modal-href">Forgot your password?</a>
          </div>
        </div>
      </div>

    </div>

  </div>

   <!-- The Log in Modal -->
   <div id="logInModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div style="text-align: right">
        <span class="close">&times;</span>
      </div>
      <div class="center-text">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="modal-title">Log In</h1>
            <h2 class="modal-text">Welcome back! Login with your credentials bellow.</h2>
          </div>
        </div>
        <div class="row margin-modal">
          <div class="col-lg-12">
            <input class="modal-input" type="email" name="email" placeholder="Email">
          </div>
        </div>
        <div class="row margin-modal">
          <div class="col-lg-12">
            <input class="modal-input" type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="row margin-modal">
          <div class="col-lg-12">
            <button class="modal-btn" type="submit">Login</button>
          </div>
        </div>
        <div class="row margin-modal">
          <div class="col-lg-12">
            <a href="#" class="modal-href">Forgot your password?</a>
          </div>
        </div>
      </div>
    </div>

  </div>



</body>
